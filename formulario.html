<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
    </head>
    <body bigcolor="#FFFFFF" ng-app="">
        <h1>Formulário de Contato</h1>

        <form name="myForm" id="meuformulario" action="MAILTO:andreza.galvao.al@gmail.com" method="GET">
            <input type="hidden" name="subject" value="Tarefa de PWeb"/>


            <div>Nome</div>
            <input name="realname" size=35 ng-model = "realname" required>
            <span ng-show="myForm.realname.$touched && myForm.realname.$invalid">O nome é Obrigatório.</span>
            <div>E-Mail</div>
            <input type="email" name="email" size=35 ng-model = "email" required>
            <span ng-show="myForm.email.$touched && myForm.email.$invalid">O E-Mail é Obrigatório.</span>
            <div>Telefone</div>
            <input type="tel" name="phone" pattern="[0-9]{12}" size="35">

            <div>Mensagens</div>
            <textarea name="body" rows=8 cols=50></textarea>

            </br>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" name="reset">
        </form>
        <br/>
        <a href="index (1).html">Voltar</a>
    </body>
</html>
